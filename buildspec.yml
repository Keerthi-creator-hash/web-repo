version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing AWS CLI"
      - pip install awscli
  pre_build:
    commands:
      - echo "Pre-build phase started at `date`"
      - echo "Listing contents of the ./dist directory:"
      - ls -la ./dist  # List contents of the dist directory to ensure it exists and has files
  build:
    commands:
      - echo "Deploying to S3 bucket my-bucket-cicd"
      - aws s3 cp ./dist/ s3://my-bucket-cicd/ --recursive
      - echo "Triggering CloudFront invalidation"
      - aws cloudfront create-invalidation --distribution-id E1W6B4DVJ2JF3R --paths "/*"  # Invalidate all files
  post_build:
    commands:
      - echo "Build completed at `date`"

artifacts:
  base-directory: dist
  files:
    - '**/*'

cache:
  paths:
    - './node_modules/**/*'
